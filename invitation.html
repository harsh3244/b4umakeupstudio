    body {

    h1 {

      font-size: 26px;
      font-weight: 700;
      background: linear-gradient(90deg,#7c3aed,#06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    input[type=text] {
      width:70%;
      padding:12px 14px;
      border-radius:8px;
      border:1px solid #e6e9ef;
      font-size:15px;
      margin-bottom:14px;
    }
    button {
      width:60%;
      padding:12px 0;
      border-radius:10px;
      border:0;
      background:linear-gradient(90deg,#7c3aed,#06b6d4);
      color:white;
      font-weight:600;
      cursor:pointer;
      font-size:16px;
      transition:0.2s;
    }
    button:hover {opacity:0.9}
    canvas {
      border-radius:8px;
      box-shadow:0 6px 18px rgba(10,10,40,.08);
      background:white;
      width:498px;
      height:700px;
    }
    @media (max-width:900px){
      .wrap{grid-template-columns:1fr}
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <main class="flex-grow flex items-center justify-center w-full">
    <div class="wrap">
      <div>
        <h1>Get Your Personal Invitation!</h1>
        <input id="name" type="text" placeholder="Enter your name..." />
        <button id="download">Download Invitation</button>
      </div>

      <div class="canvas-wrap" style="display:none;">
        <strong style="margin-bottom:8px;">Preview</strong>
        <canvas id="invite"></canvas>
      </div>
    </div>
  </main>
  <style>body{font-family:'Times New Roman', Times, serif;}</style>
<script>
const canvas = document.getElementById('invite');
const ctx = canvas.getContext('2d');
const nameInput = document.getElementById('name');
const downloadBtn = document.getElementById('download');

const width = 498, height = 700, scale = 2; // high-res
canvas.width = width * scale;
canvas.height = height * scale;
ctx.scale(scale, scale);

// Load background image
const bg = new Image();
bg.src = "PHOTO-2025-10-21-13-59-36.png"; // same folder me rakho
bg.onload = render;

function render() {
  ctx.clearRect(0,0,width,height);
  ctx.drawImage(bg, 0, 0, width, height);

  const name = nameInput.value.trim() || "Your Name Here";

  ctx.save();
  ctx.textAlign = "center";

 

  // Personalized name
  ctx.font = "20px 'Great Vibes', cursive";
  ctx.fillStyle = "#1f2937";
  ctx.fillText(`Dear ${name}`, width / 2, 210);

  

  ctx.restore();
}

nameInput.addEventListener("input", render);

downloadBtn.addEventListener("click", () => {
  render();
  const link = document.createElement("a");
  link.download = `${nameInput.value.trim() || "invitation"}_b4u.png`;
  link.href = canvas.toDataURL("image/png", 1.0);
  link.click();
});

</script>
